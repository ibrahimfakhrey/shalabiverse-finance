{% extends 'base.html' %}

{% block title %}إضافة حساب - شلبي فيرس{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-plus-circle"></i> إضافة حساب جديد</h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('accounts.add_account') }}">
            <div class="mb-3">
                <label class="form-label">اسم الحساب *</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">نوع الحساب *</label>
                <select name="account_type_id" class="form-select" required>
                    <option value="">اختر نوع الحساب</option>
                    {% for type in account_types %}
                        <option value="{{ type.id }}">{{ type.name_ar }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">الرصيد الافتتاحي</label>
                <input type="number" name="initial_balance" class="form-control" step="0.01" value="0.00">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> حفظ
                </button>
                <a href="{{ url_for('accounts.list_accounts') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
