{% extends 'base.html' %}

{% block title %}تعديل مشروع - شلبي فيرس{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2><i class="bi bi-pencil"></i> تعديل مشروع</h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">الاسم بالعربي *</label>
                <input type="text" name="name_ar" class="form-control" value="{{ project.name_ar }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">الاسم بالإنجليزي</label>
                <input type="text" name="name_en" class="form-control" value="{{ project.name_en or '' }}">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> حفظ
                </button>
                <a href="{{ url_for('projects.list_projects') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
