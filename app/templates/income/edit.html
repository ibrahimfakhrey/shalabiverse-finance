{% extends 'base.html' %}

{% block title %}تعديل دخل - شلبي فيرس{% endblock %}

{% block content %}
<h2>تعديل دخل</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">الحساب</label>
                <select name="account_id" class="form-select" required>
                    {% for account in accounts %}
                        <option value="{{ account.id }}" {% if account.id == transaction.account_id %}selected{% endif %}>{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">الفئة</label>
                <select name="category_id" class="form-select" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == transaction.category_id %}selected{% endif %}>{{ category.name_ar }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">المبلغ</label>
                <input type="number" name="amount" class="form-control" step="0.01" value="{{ transaction.amount }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">التاريخ</label>
                <input type="date" name="transaction_date" class="form-control" value="{{ transaction.transaction_date }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ملاحظات</label>
                <textarea name="notes" class="form-control" rows="3">{{ transaction.notes or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">حفظ</button>
            <a href="{{ url_for('income.list_income') }}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</div>
{% endblock %}
