{% extends 'base.html' %}

{% block title %}إضافة دين - شلبي فيرس{% endblock %}

{% block content %}
<h2>إضافة دين جديد</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">نوع الدين *</label>
                <select name="debt_type" class="form-select" required>
                    <option value="">اختر النوع</option>
                    <option value="owed_to_us">لينا (مستحق لنا)</option>
                    <option value="owed_by_us">علينا (مستحق علينا)</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">اسم الشخص *</label>
                <input type="text" name="person_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">المبلغ *</label>
                <input type="number" name="amount" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label class="form-label">تاريخ الاستحقاق</label>
                <input type="date" name="due_date" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">ملاحظات</label>
                <textarea name="notes" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">حفظ</button>
            <a href="{{ url_for('debts.list_debts') }}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
</div>
{% endblock %}
